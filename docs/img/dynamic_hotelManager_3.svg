@startuml
"hm:酒店经理" -> "rc:报表控制器" : 1:SetReportOption(type,period)
activate "rc:报表控制器"

"rc:报表控制器" -> "dr:日志" : 1.1:log=getLog(type,period)
activate "dr:日志"

"dr:日志" - ->> "rc:报表控制器" : 1.2:getLog(type,period)
deactivate "dr:日志"

"rc:报表控制器" -> "db:详单" : 1.3:bill=getBill(type,period)
activate "db:详单"

"db:详单" - ->> "rc:报表控制器" : 1.4:getBill(type,period)
deactivate "db:详单"

"rc:报表控制器" -> "r:报表" : 1.5:report=MakeReport(log,bill,type,period)
activate "r:报表"

"r:报表" -> "r:报表" : 1.5.1:changeAttri(bill,type,period)
activate "r:报表"

"r:报表" - ->> "r:报表" : 1.5.2:changeAttri(bill,type,period)
deactivate "r:报表"

"r:报表" -> "r:报表" : 1.5.3:Count(log,type)
activate "r:报表"

