"rc:报表控制器" -> "mw:主窗口" : 1.7:DisplayReport(report)
activate "mw:主窗口"

"mw:主窗口" - ->> "rc:报表控制器" : 1.8:DisplayReport(report)
deactivate "mw:主窗口"

"rc:报表控制器" - ->> "hm:酒店经理" : 2:SetReportOption(type,period)
deactivate "rc:报表控制器"
@enduml

