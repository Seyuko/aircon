@startuml
"hm:酒店经理" -> "lc:登录控制器" : 1:Login(username,password)
activate "lc:登录控制器"

"lc:登录控制器" -> "it:管理员信息表" : 1.1:info=Check(username,password)
activate "it:管理员信息表"

"it:管理员信息表" - ->> "lc:登录控制器" : 1.2:Check(username,password)
deactivate "it:管理员信息表"


create "m:管理员"
"lc:登录控制器" - ->> "m:管理员" : 1.3:create(info)

"lc:登录控制器" -> "hotel:酒店" : 1.4:add(m)
activate "hotel:酒店"
"hotel:酒店" - ->> "lc:登录控制器" : 1.5:add(m)
deactivate "hotel:酒店"

"lc:登录控制器" - ->> "hm:酒店经理" : 2:Login(username,password)
deactivate "lc:登录控制器"
@enduml

